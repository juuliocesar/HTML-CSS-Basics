<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <form action="">

        <!--Nombre con label e input-->
        <label for="Nombre">Nombre</label>
        <input type="text" name="" id="Nombre">

        <!--Nombre con area de texto-->
        <label for="">Comentario</label>
        <textarea name="" id="" cols="30" rows="1"></textarea>

        <!--Radio Buttons-->
        <label for="">Horario</label>
        <input type="radio" name="horario" value="matutino"> Matutino
        <input type="radio" name="horario" value="vespertino"> Vespertino
        <input type="radio" name="horario" value="mixto"> Mixto

        <!--Checkboxs-->
        <label for="">Contactar por:</label>
        <input type="checkbox" name="diaContacto">Lunes
        <input type="checkbox" name="diaContacto">Martes
        <input type="checkbox" name="diaContacto">Miercoles
        <input type="checkbox" name="diaContacto">Jueves

        <!--Select es la capa contenedora de las opciones a escoger-->
        <label for="">Ciudad</label>
        <select name="" id="">

            <option value="Valencia">Valencias</option>
            <option value="Alicante">Alicante</option>
            <option value="Castellón">Castellón</option>


        </select>

        <!--Botón de enviar input de tipo submit-->
        <input type="submit" value="submit"> 

        


    </form>


</body>
</html>
